<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
    </style>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div id="header-container">
      <img src="images/logo.svg" alt="huddle logo" id="logo">
    </div>

    <div id="main-container">

      <div id="image-container">
        <img src="images/illustration-mockups.svg" alt="mockup illustrations" id="illustrations">
      </div>

      <div id="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion</p>
  

  <button>Register</button>
  
      </div>
</div>
<div id="social-media">
  <img src="images/facebook.png" alt="facebook" id="facebook">
  <img src="images/twitter.png" alt="twitter" id="twitter">
  <img src="images/instagram.png" alt="instagram" id="instagram">
</div>


  
  </main>
</body>
<script src="app.js"></script>
</html>
