<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="scss/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div id="main-container">
      <div id="overlay">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium on a gradient blue background" id="eth-img">
      </div>
        <div id="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="numbers-container">
              <div id="eth-container">
              <img src="./images/icon-ethereum.svg" alt="cyan etherium icon" id="eth-icon">
              <p>0.041 ETH</p>
            </div>
            <div id="days-left">
              <img src="./images/icon-clock.svg" alt="a smal circular grey clock" id="clock-icon">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div id="creator-container">
            <img src="./images/image-avatar.png" alt="a circular avatar of the creator" id="creator-img">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
