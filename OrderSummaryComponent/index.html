<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <div id="container">
      <img src="images/illustration-hero.svg" alt="hero illustration on white background" id="hero-img">
  
      <div id="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div id="annual-plan">
        <img src="images/icon-music.svg" alt="music icon on gray background" id="music-img">
        <div id="plan-text">
          <div id="plan">Annual Plan</div>
          <div id="charge">$59.99/year</div>
        </div>
        <div id="charge-text">Charge</div> 
      </div>
    <button>Proceed to Payment</button>
    <p id="cancel">Cancel Order</p> 
      </div>
    </main>
  
</body>
</html>
